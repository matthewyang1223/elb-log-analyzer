[aws]
access_key = an-access-key
secret_key = an-secret-key

[elb_log_sqs]
region = ap-southeast-1
queue_name = a-queue

[elb_log_s3]
region = ap-southeast-1

[logstash]
script = /somewhere/to/your/logstash-X.X.X/bin/logstash
route_spec = /somewhere/to/your/route/spec

[slack]
token = a-slack-token
channel = test
icon = https://a-url-to/icon.png

[logger]
level = DEBUG
filename = /smewhere/to/your/dev.log
format = %%(asctime)-15s %%(levelname)-8s [%%(filename)s:%%(funcName)s:%%(lineno)d] %%(message)s
